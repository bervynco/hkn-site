<!-- Article Skeleton Loader -->
<div *ngIf="isBrowser && loading" class="container mx-auto p-4 md:p-12 animate-pulse flex flex-wrap md:flex-nowrap gap-8 text-black text-family">
  <!-- Left Skeleton -->
  <div class="w-full md:w-[70%] space-y-4">
    <div class="bg-gray-300 w-full h-64 rounded"></div>
    <div class="h-6 bg-gray-300 w-4/5 rounded"></div>
    <div class="space-y-2">
      <div class="h-4 bg-gray-300 w-full rounded"></div>
      <div class="h-4 bg-gray-300 w-5/6 rounded"></div>
      <div class="h-4 bg-gray-300 w-3/4 rounded"></div>
    </div>
    <div class="h-5 w-28 bg-gray-300 rounded mt-2"></div>
    <div class="flex gap-4 mt-4">
      <div class="h-4 w-24 bg-gray-300 rounded"></div>
      <div class="h-4 w-20 bg-gray-300 rounded"></div>
      <div class="h-4 w-28 bg-gray-300 rounded"></div>
    </div>
    <div class="h-32 bg-gray-200 rounded"></div>
    <div class="h-32 bg-gray-200 rounded"></div>
    <div class="h-32 bg-gray-200 rounded"></div>
  </div>

  <!-- Right Skeleton (Trending Sidebar) -->
  <div class="w-full md:w-[30%] space-y-4">
    <div class="h-64 bg-gray-300 rounded"></div>
    <div class="h-20 bg-gray-300 rounded"></div>
    <div class="h-20 bg-gray-300 rounded"></div>
  </div>
</div>

<!-- Main Content -->
<div class="container mx-auto flex flex-wrap md:flex-nowrap gap-8 text-black" *ngIf="isBrowser && article">
  <!-- Main News Section -->
  <div class="w-full md:w-[70%] p-6 md:p-12">
    <h1 class="title text-3xl md:text-[44px] font-[700] mb-3 md:font-[800] text-black leading-tight">
      {{ article.title }}
    </h1>

    <!-- Thumbnail image -->
    <img 
      *ngIf="isBrowser && thumbUrl" 
      [src]="thumbUrl" 
      alt="{{ article.altimage}}" 
      (load)="loading = false" 
      (error)="onImageError($event)" 
      class="w-full rounded-lg mb-4" 
      [hidden]="loading"
    />

    <div class="mt-2 gap-2 text-gray-400 text-md">
      <div>By: <span class="text-black font-semibold">{{ article.author }}</span></div>
      <div>Published: {{ article.spdate }}</div>
      <div>Modified: {{ calculateTimeAgo(article.updated_at) }}</div>
    </div>

    <!-- Main body -->
    <div *ngIf="article.body || firstTextEntry" 
         [innerHTML]="getSafeHtml(article.body || firstTextEntry.body)" 
         class="article-content custom-html-style text-family text-justify">
    </div>

    <!-- Entries loop -->
    <div *ngIf="article?.entries?.length">
      <div *ngFor="let entry of article.entries; let i = index">
        <ng-container *ngIf="!(entry === firstTextEntry && !article.body)">
          <ng-container *ngIf="entry.type === 'image' && entry.image && i !== 0">
            <img [src]="setImageUrl(entry.image)" alt="News Image"
                 class="mx-auto object-contain w-xl rounded-lg mt-6 mb-6" />
          </ng-container>

          <ng-container *ngIf="entry.type === 'video' && entry.video">
            <video controls class="w-full mt-4 rounded-lg">
              <source [src]="setVideoUrl(entry.video)" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </ng-container>

          <ng-container *ngIf="entry.type === 'text' && entry.body">
            <div [innerHTML]="getSafeHtml(entry.body)"
                 [ngStyle]="{'font-family': 'Lora, serif !important'}"
                 class="article-content text-family custom-html-style text-justify mt-4 mb-4">
            </div>
          </ng-container>
        </ng-container>
      </div>
    </div>

    <!-- Tags -->
    <div class="tags" *ngIf="article.tags?.length > 0">
      <span *ngFor="let tag of tags" class="tag">{{ tag.name }}</span>
    </div>

    <!-- Like and Comment -->
    <app-like-dislike></app-like-dislike>
    <app-comment></app-comment>
  </div>

  <!-- Right Sidebar -->
  <div class="w-full p-0 md:p-0 md:mt-12 md:w-[30%]">
    <app-tranding-news [article]="article"></app-tranding-news>
  </div>
</div>

<!-- More News -->
<div class="relative w-full max-w-7xl mx-auto p-0 md:px-8 mb-10 overflow-hidden" *ngIf="isBrowser && article">
  <app-more-news [article]="article"></app-more-news>
</div>
