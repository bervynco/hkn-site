<div class="bg-gray-100 py-10 text-gray-800">
  <!-- Profile Container -->
  <div class="max-w-3xl mx-auto bg-white rounded-lg overflow-hidden shadow mt-5">

    <!-- Header Section -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between p-4 gap-4">
      
      <!-- Profile Picture & Username -->
      <div class="flex items-center space-x-4">
        <i class="fa-solid fa-user text-5xl sm:text-6xl rounded-full border-4 p-2 border-white shadow-md"></i>
        <div>
          <h2 class="text-lg sm:text-xl font-semibold">{{ user?.username }}</h2>
        </div>
      </div>
      
      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row sm:space-x-4 gap-2 sm:gap-0">
        <button (click)="editProfile()" class="bg-black text-white text-sm px-4 py-2 rounded hover:bg-gray-900 flex items-center justify-center">
          <i class="fas fa-pen mr-2"></i> Edit Profile
        </button>
        <button (click)="logout()" class="bg-red-600 text-white text-sm px-4 py-2 rounded hover:bg-red-700 flex items-center justify-center">
          <i class="fas fa-sign-out-alt mr-2"></i> Logout
        </button>
      </div>
    </div>

    <!-- Info Section -->
    <div class="mt-6 px-4 pb-4 space-y-2 text-sm text-gray-600">
      <p><i class="fa-solid fa-envelope mr-1"></i> {{ user?.email }}</p>
      <!-- <p><i class="fa-solid fa-user-tag mr-1"></i> Usertype: {{ user?.usertype }}</p> -->
      <p><i class="fa-solid fa-calendar mr-1"></i> Joined: {{ user?.created_at | date:'MMMM d, y' }}</p>
    </div>

    <!-- About Section -->
    <div class="border-t px-4 py-4">
      <h3 class="font-semibold text-lg mb-2">About</h3>
      <p class="text-sm text-gray-500 italic">{{ user?.about ? user.about : 'No about info available' }}</p>
    </div>

    <!-- Social Links -->
    <div class="border-t px-4 py-4">
      <h3 class="font-semibold text-lg mb-2">Social Links</h3>
      <div class="flex flex-wrap gap-4 text-xl text-blue-600">
        <a *ngIf="user?.facebookurl" [href]="user.facebookurl" class="hover:text-blue-800">
          <i class="fab fa-facebook"></i>
        </a>
        <a *ngIf="user?.twitterurl" [href]="user.twitterurl" class="hover:text-blue-400">
          <i class="fab fa-twitter"></i>
        </a>
        <a *ngIf="user?.weburl" [href]="user.weburl" class="hover:text-gray-600">
          <i class="fas fa-globe"></i>
        </a>
      </div>
    </div>

  </div>
</div>
