<header class="bg-black text-white px-4 py-2">
  <div class="container flex justify-between items-center">

    <!-- Logo -->
    <div class="flex justify-center items-center">
      <img src="logo.png" alt="Logo" routerLink="/" class="md:h-16 h-8 mx-2 cursor-pointer">
    </div>

    <!-- Navigation (Desktop and Mobile) -->
    <nav>
      <ul class="flex md:space-x-4 space-y-4 md:space-y-0 md:flex-row flex-col md:flex md:hidden">
        
        <!-- Home Link -->
        <li><a routerLink="/" class="hover:text-gray-300 text-lg font-semibold">Home</a></li>

        <!-- News Dropdown -->
        <li class="relative">
          <button (click)="toggleDropdown()" class="hover:text-gray-300 font-semibold flex items-center text-lg">
            News
            <svg class="w-4 h-4 ml-1" fill="currentColor" viewBox="0 0 20 20">
              <path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
            </svg>
          </button>
          <!-- Dropdown for Desktop -->
          <ul *ngIf="isDropdownOpen" class="absolute left-0 bg-black text-white mt-2 w-40 shadow-lg rounded border">
            <li><a routerLink="/celebrity-news" class="block px-4 py-2" (click)="closeDropdown()">Celebrity</a></li>
            <li><a routerLink="/entertainment-news" class="block px-4 py-2" (click)="closeDropdown()">Entertainment</a></li>
            <li><a routerLink="/politics-news" class="block px-4 py-2" (click)="closeDropdown()">Politics</a></li>
            <li><a routerLink="/crime-news" class="block px-4 py-2" (click)="closeDropdown()">Crime</a></li>
            <li><a routerLink="/business-news" class="block px-4 py-2" (click)="closeDropdown()">Business</a></li>
          </ul>
        </li>

        <!-- Mobile-specific Dropdown -->
        <li class="md:hidden">
          <button (click)="toggleMobileDropdown()" class="w-full text-left flex justify-between items-center">
            News
            <span *ngIf="!isMobileDropdownOpen">+</span>
            <span *ngIf="isMobileDropdownOpen">âˆ’</span>
          </button>
          <!-- Mobile Dropdown Menu -->
          <ul *ngIf="isMobileDropdownOpen" class="pl-4 border-0.5">
            <li><a routerLink="/celebrity-news" class="block py-2">Celebrity</a></li>
            <li><a routerLink="/entertainment-news" class="block py-2">Entertainment</a></li>
            <li><a routerLink="/politics-news" class="block py-2">Politics</a></li>
            <li><a routerLink="/crime-news" class="block py-2">Crime</a></li>
            <li><a routerLink="/business-news" class="block py-2">Business</a></li>
          </ul>
        </li>
      </ul>
    </nav>

    <!-- User Icon -->
    <div class="cursor-pointer" (click)="goToProfileOrLogin()">
      <i class="fa-solid fa-user text-xl md:text-3xl"></i>
    </div>

  </div>
</header>
