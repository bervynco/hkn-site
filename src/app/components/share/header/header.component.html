<header class="bg-blacks text-white px-6 py-1 md:px-20">
  <div class="container flex justify-between items-center">
    
    <!-- Desktop Navigation -->
    <nav class="hidden md:flex">
      <ul class="flex space-x-3">
        <li><a routerLink="/home" class="hover:text-gray-300 cursor-pointer  text-lg md:text-xl  font-semibold">Home</a></li>

        <!-- News Dropdown -->
        <li class="relative group" (mouseenter)="isDropdownOpen = true" (mouseleave)="isDropdownOpen = false">
          <button class="hover:text-gray-300 font-semibold flex items-center text-lg md:text-xl">
            News
            <svg class="w-4 h-4 ml-1" fill="currentColor" viewBox="0 0 20 20">
              <path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/>
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <ul *ngIf="isDropdownOpen" 
              class="absolute left-0 bg-black text-white z-50 mt-2 py-2 w-40 shadow-lg rounded border border-white">
            <li class="hover:bg-gray-800 border-b border-white">
              <a routerLink="/celebirty-news" class="block px-4 py-2">Celebrity</a>
            </li>
            <li class="hover:bg-gray-800 border-b border-white">
              <a routerLink="/entertainment-news" class="block px-4 py-2">Entertainment</a>
            </li>
            <li class="hover:bg-gray-800 border-b border-white">
              <a routerLink="/politics-news" class="block px-4 py-2">Politics</a>
            </li>
            <li class="hover:bg-gray-800 border-b border-white">
              <a routerLink="/crime-news" class="block px-4 py-2">Crime</a>
            </li>
            <li class="hover:bg-gray-800">
              <a routerLink="/business-news" class="block px-4 py-2">Business</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>

    <!-- Mobile Toggle -->
     <div class="menu-logo  flex justify-center items-center">

   
    <button class="md:hidden" (click)="toggleMenu()">
      <i *ngIf="!isMenuOpen" class="fa-solid fa-bars text-2xl"></i>
      <i *ngIf="isMenuOpen" class="fa-regular fa-xmark text-2xl"></i>
    </button>

    <!-- Logo -->
    <img src="logo.png" alt="Logo" routerLink="/home"  class="md:h-[65px] h-[33px] mx-2 ">

  </div>
    <!-- User Icon -->
    <div class="user cursor-pointercls" (click)="goToProfileOrLogin()">
      <i class="fa-solid fa-user text-[20px] md:text-3xl"></i>
    </div>


  </div>

  <!-- Mobile Menu -->
  <div class="fixed top-0 left-0 w-full h-full bg-blacks text-white shadow-lg z-50 transform transition-transform duration-300 ease-in-out"
       [ngClass]="{'-translate-x-full': !isMenuOpen, 'translate-x-0': isMenuOpen}">
    <button class="absolute top-4 right-4 text-2xl" (click)="toggleMenu()">&times;</button>
    
    <ul class="mt-5 space-y-4 px-6">
      <li>
        <a routerLink="/home" class="font-bold">
          <img src="logo.png" alt="Logo" class="h-12">
        </a>
      </li>

      <li>
        <a routerLink="/home" (click)="onMobileLinkClick()" class="w-full text-left flex justify-between items-center">Home</a>
      </li>

      <!-- Mobile News Dropdown -->
      <li>
        <button class="w-full text-left flex justify-between items-center" (click)="toggleMobileDropdown()">
          News
          <span *ngIf="!isMobileDropdownOpen">+</span>
          <span *ngIf="isMobileDropdownOpen">âˆ’</span>
        </button>
        <ul *ngIf="isMobileDropdownOpen" class="pl-4 z-50 border-0.5 border-white">
          <li><a routerLink="/celebirty-news" (click)="onMobileLinkClick()" class="block py-2">Celebrity</a></li>
          <li><a routerLink="/entertainment-news" (click)="onMobileLinkClick()" class="block py-2">Entertainment</a></li>
          <li><a routerLink="/politics-news" (click)="onMobileLinkClick()" class="block py-2">Politics</a></li>
          <li><a routerLink="/crime-news" (click)="onMobileLinkClick()" class="block py-2">Crime</a></li>
          <li><a routerLink="/business-news" (click)="onMobileLinkClick()" class="block py-2">Business</a></li>
          
        </ul>
      </li>
    </ul>
  </div>
</header>
