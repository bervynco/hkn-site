<div *ngIf="reactionMessage" class="fixed bottom-12 left-1/2 transform -translate-x-1/2 bg-black text-white px-4 py-2 rounded shadow-lg z-50">
  {{ reactionMessage }}
</div>

<div
  class="like-section w-full flex flex-col-reverse sm:flex-row items-start justify-between gap-3 mt-4"
>
  <!-- Description Section -->

  <div
    class="buttons w-full mb-6 flex justify-between items-center bg-gray-100 sm:bg-transparent rounded-lg p-2"
  >
    <!-- Inside like button span -->
    <i class="fa-regular fa-thumbs-up ml-1 text-2xl md:text-3xl" *ngIf="!likeData"></i>

    <span
      class="flex items-center gap-3 w-1/2 cursor-pointer relative like-dislike"
      *ngIf="likeData"
    >
      <div *ngFor="let reaction of reactionss">
        <img
          [src]="baseUrl + reaction.gif"
          alt="reaction"
          class="md:w-10 w-7"
        />
      </div>

      <!-- ✅ Show selected reaction icon if available -->

      <i class="fa-regular fa-thumbs-up ml-1 text-2xl md:text-3xl"></i>

      <!-- ✅ Total Reactions -->
      <span>{{ likeData.total_reactions }}</span>
    </span>

    <div class="flex justify-around items-center gap-2 md:gap-4">
      <div
        class="flex justify-center items-center rounded-full cursor-pointer md:bg-white bg-gray-200 h-0 md:h-12"
        (click)="shareOn('whatsapp')"
      >
        <i
          class="fa-brands fa-whatsapp text-2xl md:text-3xl text-green-600"
        ></i>
      </div>

      <div
        class="flex justify-center items-center rounded-full bg-gray-200 md:bg-white h-0 md:h-12 cursor-pointer"
        (click)="shareOn('facebook')"
      >
        <i
          class="fa-brands fa-facebook-f text-2xl md:text-3xl text-blue-600"
        ></i>
      </div>

      <div
        class="flex justify-center items-center rounded-full cursor-pointer bg-gray-200 md:bg-white h-0 md:h-12"
        (click)="shareOn('pinterest')"
      >
        <i class="fa-brands fa-pinterest text-2xl md:text-3xl text-red-500"></i>
      </div>

      <div
        class="flex items-center gap-1 cursor-pointer"
        (click)="togglePopup()"
      >
        <i class="fa-solid fa-caret-down text-2xl md:text-3xl"></i>
        <span class="text-lg">More</span>
      </div>
    </div>
  </div>

  <div *ngIf="showPopup" class="fixed inset-0 bg-black opacity-50 z-40"></div>

  <!-- Popup (Shows only when showPopup is true) -->
  <div
    *ngIf="showPopup"
    class="popup-container fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-xl shadow-lg p-4 w-80 text-center z-50"
  >
    <!-- Header -->
    <div class="flex justify-between items-center mb-3">
      <h2 class="text-sm font-medium">Share with</h2>
      <button (click)="togglePopup()" class="text-gray-600 hover:text-gray-800">
        <i class="fa-solid fa-xmark text-lg"></i>
      </button>
    </div>

    <!-- Icons Section -->
    <div
      *ngIf="linkCopied"
      class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-gray-700 text-white py-2 px-4 rounded-lg shadow-lg"
    >
      <p class="text-sm">Link Copied!</p>
    </div>

    <!-- Popup Container -->
    <div
      *ngIf="showPopup"
      class="popup-container fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-xl shadow-lg p-4 w-80 text-center z-50"
    >
      <!-- Header -->
      <div class="flex justify-between items-center mb-3">
        <h2 class="text-sm font-medium">Share with</h2>
        <button
          (click)="togglePopup()"
          class="text-gray-600 hover:text-gray-800"
        >
          <i class="fa-solid fa-xmark text-lg"></i>
        </button>
      </div>

      <!-- Icons Section -->
      <div class="flex flex-wrap justify-around items-center gap-y-4">

        <!-- Twitter -->
        <div
          class="flex flex-col items-center cursor-pointer"
          (click)="shareOn('twitter')"
        >
          <div
            class="w-12 h-12 flex justify-center items-center bg-gray-200 rounded-full"
          >
            <i class="fa-brands fa-x-twitter text-2xl text-black"></i>
          </div>
          <p class="mt-1 text-xs">Twitter</p>
        </div>

        <!-- LinkedIn -->
        <div
          class="flex flex-col items-center cursor-pointer"
          (click)="shareOn('linkedin')"
        >
          <div
            class="w-12 h-12 flex justify-center items-center bg-gray-200 rounded-full"
          >
            <i class="fa-brands fa-linkedin-in text-2xl text-blue-700"></i>
          </div>
          <p class="mt-1 text-xs">LinkedIn</p>
        </div>

        <!-- Instagram -->
        <div
          class="flex flex-col items-center cursor-pointer"
          (click)="shareOn('instagram')"
        >
          <div
            class="w-12 h-12 flex justify-center items-center bg-gray-200 rounded-full"
          >
            <i class="fa-brands fa-instagram text-2xl text-pink-500"></i>
          </div>
          <p class="mt-1 text-xs">Instagram</p>
        </div>

        <!-- YouTube -->
        <div
          class="flex flex-col items-center cursor-pointer"
          (click)="shareOn('youtube')"
        >
          <div
            class="w-12 h-12 flex justify-center items-center bg-gray-200 rounded-full"
          >
            <i class="fa-brands fa-youtube text-2xl text-red-600"></i>
          </div>
          <p class="mt-1 text-xs">YouTube</p>
        </div>

        <!-- Pinterest -->

        <!-- Snapchat -->
        <div
          class="flex flex-col items-center cursor-pointer"
          (click)="shareOn('snapchat')"
        >
          <div
            class="w-12 h-12 flex justify-center items-center bg-gray-200 rounded-full"
          >
            <i class="fa-brands fa-snapchat-ghost text-2xl text-yellow-400"></i>
          </div>
          <p class="mt-1 text-xs">Snapchat</p>
        </div>

        <!-- Tumblr -->
        <!-- <div class="flex flex-col items-center cursor-pointer" (click)="shareOn('tumblr')">
          <div class="w-12 h-12 flex justify-center items-center bg-gray-200 rounded-full">
            <i class="fa-brands fa-tumblr text-2xl text-blue-900"></i>
          </div>
          <p class="mt-1 text-xs">Tumblr</p>
        </div> -->

        <!-- Telegram -->
        <div
          class="flex flex-col items-center cursor-pointer"
          (click)="shareOn('telegram')"
        >
          <div
            class="w-12 h-12 flex justify-center items-center bg-gray-200 rounded-full"
          >
            <i class="fa-brands fa-telegram text-2xl text-sky-500"></i>
          </div>
          <p class="mt-1 text-xs">Telegram</p>
        </div>

        <!-- Reddit -->
        <div
          class="flex flex-col items-center cursor-pointer"
          (click)="shareOn('reddit')"
        >
          <div
            class="w-12 h-12 flex justify-center items-center bg-gray-200 rounded-full"
          >
            <i class="fa-brands fa-reddit-alien text-2xl text-orange-600"></i>
          </div>
          <p class="mt-1 text-xs">Reddit</p>
        </div>

        <!-- Text -->
        <div
          class="flex flex-col items-center cursor-pointer"
          (click)="shareOn('text')"
        >
          <div
            class="w-12 h-12 flex justify-center items-center bg-gray-200 rounded-full"
          >
            <i class="fa-regular fa-comment-dots text-2xl text-gray-600"></i>
          </div>
          <p class="mt-1 text-xs">Text</p>
        </div>

        <!-- Email -->
        <div
          class="flex flex-col items-center cursor-pointer"
          (click)="shareOn('email')"
        >
          <div
            class="w-12 h-12 flex justify-center items-center bg-gray-200 rounded-full"
          >
            <i class="fa-regular fa-envelope text-2xl text-blue-400"></i>
          </div>
          <p class="mt-1 text-xs">Email</p>
        </div>

        <!-- Link -->
        <div
          class="flex flex-col items-center cursor-pointer"
          (click)="shareOn('link')"
        >
          <div
            class="w-12 h-12 flex justify-center items-center bg-gray-200 rounded-full"
          >
            <i class="fa-solid fa-link text-2xl text-gray-600"></i>
          </div>
          <p class="mt-1 text-xs">Link</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  *ngIf="showReactions"
  class="flex gap-1 md:gap-3 left-0 bg-white w-full justify-center items-center p-1 rounded z-50 mb-2"
>
<img
*ngFor="let react of reactions"
[src]="'https://new.hardknocknews.tv' + react.icon"
[alt]="react.name"
title="{{ react.name }}"
(click)="sendReaction(react.reaction_type); $event.stopPropagation()"
class="cursor-pointer transition-all h-8 md:h-14"
/>

</div>

<!-- Login Required Modal -->
<div
  *ngIf="showLoginPopup"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 z-50"
>
  <div
    class="relative bg-white rounded-xl shadow-lg p-6 max-w-sm text-center animate-bounce-in w-full sm:w-[400px]"
  >
    <!-- Close X Button -->
    <button
      (click)="closePopups()"
      class="absolute top-2 right-2 text-gray-400 hover:text-black text-xl font-bold"
    >
      &times;
    </button>

    <h2 class="text-lg font-semibold text-black mb-3">
      ⚠️ You need to log in first!
    </h2>
    <p class="text-sm text-gray-600 mb-5">
      Please log in to post a like on this article.
    </p>

    <!-- Login and Signup Buttons -->
    <div class="flex justify-center gap-4">
      <a
        routerLink="/login"
        class="bg-black text-white px-4 py-2 rounded-md hover:bg-gray-800 transition"
        >Login</a
      >
      <a
        routerLink="/register"
        class="bg-gray-200 text-black px-4 py-2 rounded-md hover:bg-gray-300 transition"
        >Signup</a
      >
    </div>
  </div>
</div>
