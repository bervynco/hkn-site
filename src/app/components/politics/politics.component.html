<div class="px-0 my-10 md:px-28">
  <p class="text-3xl font-bold text-center py-2">Politics News</p>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4  gap-y-8 gap-x-6">
    <ng-container *ngFor="let item of news; let i = index">
      <article class="flex flex-row sm:flex-col items-center justify-between bg-white overflow-hidden cursor-pointer md:h-fit h-fit py-1" (click)="getPost(item.type, item.slug, item)">
        
        <!-- News Image -->
        <img *ngIf="item.thumb" [src]="item.thumb" alt="{{ item.altimage}} image" class="w-[55%] md:w-full h-[136px] md:h-fit object-fill rounded" />

        <div class="w-full sm:w-full text-left font-semibold flex flex-col justify-between h-36 px-1">
          <!-- Article Title -->
          <div class="">
            <h2 class="title line-clamp-5 text-[15px] md:text-lg overflow-hidden text-ellipsis h-fit md:h-fit">{{ item.title }}</h2>
          </div>

          <!-- Article Meta (Category and Time) -->
          <div class="time w-full flex justify-between items-center text-sm font-normal">
            <span class="tag text-sm bg-blacks px-3 rounded-sm text-white">{{ item.categories }}</span>
            <span>{{ item.relativeTime }}</span>
          </div>
        </div>
      </article>
  
    



    </ng-container>
  </div>
  </div>
