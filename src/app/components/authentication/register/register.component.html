<div class="flex items-center justify-center min-h-screen bg-white text-black p-4">
    <div class="bg-blacks  rounded-lg shadow-lg flex flex-col md:flex-row max-w-4xl w-full">
        <!-- Left Section -->
        <div class="md:w-1/2 w-full  flex flex-col items-center justify-center">
            <p class="text-[80px] tracking-[-0.8rem] text-white font-bold font-sans">HKN</p>
            <p class="text-center text-gray-400">Join our community and enjoy exclusive benefits!</p>
        </div>

        <!-- Right Section -->
        <div class="md:w-1/2 w-full p-6">
            <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

            <form #form="ngForm" (ngSubmit)="registerUser(form)" class="space-y-4">
                <div>
                    <label class="block text-white">Username</label>
                    <input type="text" [(ngModel)]="user.username" name="username" required
                           class="w-full p-2 rounded bg-gray-100 text-gray-400" placeholder="Enter username" 
                           #username="ngModel">
                    <p class="text-red-500 text-sm" *ngIf="username.invalid && username.touched">
                        Username is required.
                    </p>
                </div>

                <div>
                    <label class="block text-white">Email</label>
                    <input type="email" [(ngModel)]="user.email" name="email" required email
                           class="w-full p-2 rounded bg-gray-100 text-gray-400" placeholder="Enter email"
                           #email="ngModel">
                    <p class="text-red-500 text-sm" *ngIf="email.invalid && email.touched">
                        Enter a valid email.
                    </p>
                </div>

                <div>
                    <label class="block text-white">Password</label>
                    <input type="password" [(ngModel)]="user.password" name="password" required minlength="6"
                           class="w-full p-2 rounded bg-gray-100 text-gray-400" placeholder="Enter password"
                           #password="ngModel">
                    <p class="text-red-500 text-sm" *ngIf="password.invalid && password.touched">
                        Password must be at least 6 characters.
                    </p>
                </div>

                <!-- <div>
                    <label class="block text-white">Confirm Password</label>
                    <input type="password" [(ngModel)]="user.confirmPassword" name="confirmPassword" required
                           class="w-full p-2 rounded bg-gray-100 text-gray-400" placeholder="Confirm password"
                           #confirmPassword="ngModel">
                    <p class="text-red-500 text-sm" *ngIf="user.password !== user.confirmPassword && confirmPassword.touched">
                        Passwords do not match.
                    </p>
                </div> -->

                <!-- <div>
                    <label class="block text-white">Gender</label>
                    <select [(ngModel)]="user.gender" name="gender" required class="w-full p-2 rounded bg-gray-100 text-gray-400"
                            #gender="ngModel">
                        <option value="" disabled selected>Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <p class="text-red-500 text-sm" *ngIf="gender.invalid && gender.touched">
                        Gender is required.
                    </p>
                </div> -->

                <!-- <div>
                    <label class="block text-white">Date of Birth</label>
                    <input type="date" [(ngModel)]="user.dob" name="dob" required
                           class="w-full p-2 rounded bg bg-gray-100 text-gray-400" 
                           #dob="ngModel">
                    <p class="text-red-500 text-sm" *ngIf="dob.invalid && dob.touched">
                        Date of birth is required.
                    </p>
                </div> -->

                <button type="submit" [disabled]="form.invalid"
                        class="w-full bg-white p-2 rounded text-black hover:bg-gray-800 disabled:opacity-50">
                    Register
                </button>
            </form>

            <p class="mt-4 text-center text-gray-200">
                Already have an account?
                <a routerLink="/login" class="text-white font-bold hover:underline">Login here</a>
            </p>
        </div>
    </div>
</div>
<div 
  *ngIf="showRegisterSuccess"
  class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-gray-700 text-white px-4 py-3 rounded shadow-lg z-50"
>
  Registration successful! You can now log in.
</div>
