<div class="relative w-full max-w-7xl mx-auto overflow-hidden my-5">
  <p class="text-3xl  font-bold text-center py-2">Trending News</p>

  <div class="overflow-hidden w-full max-w-7xl mx-auto">
    <div
      class="flex transition-transform duration-700 ease-in-out"
      [ngStyle]="{ transform: 'translateX(-' + currentIndex * 100 + '%)' }"
    >
      <div
        *ngFor="let item of newss" 
        (click)="getPost(item.type, item.slug, item)"
        class="w-full cursor-pointer lg:w-1/3 flex-shrink-0 p-1 relative"
      >
        <img
          [src]="item.thumb"
          class="w-full h-64 md:h-64 rounded-lg bg-opacity-50 bg-gray-100"
        />

        <div class="absolute inset-0 flex flex-col items-start justify-end px-4 py-2 space-y-1">
          <div class="bg-black px-2 py-1 rounded text-white text-sm">
            {{ item.categories }}
          </div>
          <div class="text-lg px-2 text-black rounded font-semibold bg-white opacity-70">
            {{ item.title }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Buttons -->
  <button (click)="prevSlide()" class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-black text-white px-2 py-1 rounded">
    ❮
  </button>
  <button (click)="nextSlide()" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-black text-white px-2 py-1 rounded">
    ❯
  </button>
</div>
