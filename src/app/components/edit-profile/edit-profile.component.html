<div class="bg-gray-100 text-gray-800">
  <!-- Profile Edit Form -->
  <div class="max-w-3xl mx-auto bg-white rounded-lg overflow-hidden shadow mt-5 p-6">
    <h2 class="text-2xl font-semibold mb-4">Edit Profile</h2>
    <div
    *ngIf="showSuccess"
    class="fixed left-1/2 transform -translate-x-1/2 bottom-10 bg-gray-700 border  text-white px-4 py-3 rounded shadow-lg z-50"
    role="alert"
  >
    <strong class="font-bold">Success!</strong>
    <span class="block sm:inline">Profile updated successfully.</span>
  </div>
  

    <form (ngSubmit)="updateProfile()">
     
      <!-- Username -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input [(ngModel)]="updatedUser.username" name="username" type="text" class="mt-1 p-2 border border-gray-300 rounded-md w-full" required />
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input [(ngModel)]="updatedUser.email" name="email" type="email" class="mt-1 p-2 border border-gray-300 rounded-md w-full" required />
      </div>

     

      <!-- Facebook URL -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Facebook URL</label>
        <input [(ngModel)]="updatedUser.facebookurl" name="facebookurl" type="text" class="mt-1 p-2 border border-gray-300 rounded-md w-full" />
      </div>

      <!-- Twitter URL -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Twitter URL</label>
        <input [(ngModel)]="updatedUser.twitterurl" name="twitterurl" type="text" class="mt-1 p-2 border border-gray-300 rounded-md w-full" />
      </div>

      <!-- About -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">About</label>
        <textarea [(ngModel)]="updatedUser.about" name="about" class="mt-1 p-2 border border-gray-300 rounded-md w-full"></textarea>
      </div>

      <!-- Submit -->
      <div class="mb-4 flex justify-end">
        <button type="submit" class="bg-black text-white px-4 py-2 rounded cursor-pointer">Save Changes</button>
      </div>
    </form>
  </div>
</div>
